<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="dialog.css">
    <title>card</title>
    <script src="https://kit.fontawesome.com/9c98d67da5.js" crossorigin="anonymous"></script>
</head>

<body>

    <main id="container">

        <section id="main-frame">
            <h1 style="text-align: center;">Dialog Boxes</h1> 
            <button class="main-frame-btns" id="delete-account-btn">Delete your account dialog box</button>
            <button class="main-frame-btns" id="success-btn">Success dialog box</button>
            <button class="main-frame-btns" id="ringtone-btn">Chosse Ringtone dialog box</button>
        </section>

        <!-- Dialog box 1 -->

        <section id="dialog-box1" class="dialog-boxes">

            <div class="dialog-box1-content">

            </div>
            <div class="dialog-box1-content">
                <h2>Delete Your Account</h2>
            </div>

            <div class="dialog-box1-content"> <button class="red-btn">Yes</button> <button class="grey-btn">No</button>
            </div>

        </section>


        <!-- Dialog box 2 -->


        <section id="dialog-box2" class="dialog-boxes">
            <br>

            <div class="dialog-box2-content"><span id="tick-icon"><i class="far fa-check-circle fa-2x"></i></span></div>

            <div class="dialog-box2-content">
                <h2>Success</h2>
                <h4>Your account is created </h4>
            </div>

            <div class="dialog-box2-content"> <button>OK</button> </div>



        </section>




        <!-- Dialog box 3 -->


        <section id="dialog-box3" class="dialog-boxes">

            <div class="dialog-box3-content">
                <h2>Choose Ringtone</h2>
            </div>
            <hr>

            <div class="dialog-box3-content scroller">

                <div class="radio-btns"> <input type="radio" name="Ringtone"><label>Ringtone1</label></div>

                <div class="radio-btns"> <input type="radio" name="Ringtone"><label>Ringtone2</label></div>

                <div class="radio-btns"> <input type="radio" name="Ringtone"><label>Ringtone3</label></div>

                <div class="radio-btns"> <input type="radio" name="Ringtone"><label>Ringtone4</label></div>

                <div class="radio-btns"> <input type="radio" name="Ringtone"><label>Ringtone5</label></div>

                <div class="radio-btns"> <input type="radio" name="Ringtone"><label>Ringtone6</label></div>

                <div class="radio-btns"> <input type="radio" name="Ringtone"><label>Ringtone7</label></div>

                <div class="radio-btns"> <input type="radio" name="Ringtone"><label>Ringtone8</label></div>

                <div class="radio-btns"> <input type="radio" name="Ringtone"><label>Ringtone9</label></div>

                <div class="radio-btns"> <input type="radio" name="Ringtone"><label>Ringtone10</label></div>

            </div>

            <div class="dialog-box3-content"> <button class="blue-btn">Cancel</button> <button
                    class="blue-btn">Ok</button></div>


        </section>

    </main>
    <script src="dialog.js"></script>
</body>

</html>
